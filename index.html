<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/css/resets.css">
    <link rel="stylesheet" href="./src/css/estilos.css">
    <link rel="stylesheet" href="./src/css/responsivo.css">
      
    <link href="https://fonts.cdnfonts.com/css/chalet" rel="stylesheet">
    <link rel="shortcut icon" href="./src/img/favicon.png" type="image/x-icon">
    <title>Projeto GTA</title>
</head>
<body>
    <header class="cabecalho" >
        <div class="logo">
            <img src="./src/img/logo-rockstar.svg" alt="Logo Rockstar Games" ><hr>
            <img src="./src/img/logo-gta.svg" alt="Logo GTA V" >
        </div>
        <nav>
            <ul class="menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#comprar">Comprar</a></li>
                <li>
                    <a rel="noopener" target="_blank" href="https://support.rockstargames.com/categories/200013306">Suporte<img src="./src/img/icone-link.svg" alt="Icone de link"></a>
                </li>
            </ul>
        </nav>

    </header>
    <main class="home" id="home" >
        <img class="imagem-fundo" src="./src/img/bg-main.png" alt="Rapaz de moletom laranja ao lado de um carro esportivo amarelo">
        <div class="informacoes" >
            <div class="lista-de-jogos" >
                <img src="./src/img/logo-gta-v.svg" alt="Logo GTA V">
                <img src="./src/img/logo-gta-online.svg" alt="Logo GTA Online">
            </div>
            <h1 class="tilulo" >Já disponiveis para Playstation 5 e Xbox Series X|S</h1>
            <p class="texto" >
                Experimente os fênomenos de entreterimento Grand Theft Auto V e GTA Online
            </p>
            <a class="btn-comprar" href="#comprar">Compre já</a>
        </div>

    </main>
    <section class="compre-ja" id="comprar" >
        <h2 class="titulo" >Compre já</h2>
        <div class="cartao" >
            <img class="capa-do-jogo" src="./src/img/gta5.jpg" alt="Capa do jogo GTA V">
           
            <div class="informacoes" >
                <h3>Grad Theft Auto V</h3>
                <p>
                    Inclui <strong>modo história de GTA V </strong>e <strong>GTA Online</strong>
                </p>
              
                    <ul class="plataformas" >
                        <li>
                            <img  src="./src/img/logo-ps5.svg" alt="Logo da Playstation 5">
                        </li>
                        <li>
                            <img src="./src/img/logo-xbox-series-s.svg" alt="Logo do Xbox Series S">
                        </li>
                        <li>
                            <img src="./src/img/logo-ps4.svg" alt="Logo do Playstation 4">
                        </li>
                        <li>
                            <img src="./src/img/logo-xbox-one.svg" alt="Logo do Xbox One">
                        </li>
                        <li>
                            <img src="./src/img/logo-pc.svg" alt="Logo do GTA Online">
                        </li>
                    </ul>
            </div>
            <button class="btn-plataforma" > 
                    Selecione a Plataforma

                    <ul class="plataformas " >
                        <li>
                            <img  src="./src/img/logo-ps5.svg" alt="Logo da Playstation 5">
                        </li>
                        <li>
                            <img src="./src/img/logo-xbox-series-s.svg" alt="Logo do Xbox Series 5">
                        </li>
                        <li>
                            <img src="./src/img/logo-ps4.svg" alt="Logo do Playstation 4">
                        </li>
                        <li>
                            <img src="./src/img/logo-xbox-one.svg" alt="Logo do Xbox One">
                        </li>
                        <li>
                            <img src="./src/img/logo-pc.svg" alt="Logo do GTA Online">
                        </li>
                    </ul>
            </button>
             
            
        </div>

    </section>
    <script src="./src/js/index.js"></script> 
     
</body>
</html>
